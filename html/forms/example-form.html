<!DOCTYPE html>

<html>

<head>
  <title>Taco order form</title>
</head>

<body>
  <h1>Thanks for using our handy web taco order form.  Please fill out all the fields and submit the form.</h1>
  <p>
    <img src="delicious_tacos.jpg" alt="imagine a picture of delicious tacos right here" height="300" width="500">
  </p>
  <p>
    <a href="https://creativecommons.org/licenses/by/2.0/">Thanks</a> to y6y6y6 for this delicious <a href="https://www.flickr.com/photos/y6y6y6/3824433628">photo</a> of San Diego's finest tacos.
  </p>

  <form name="tacos" action="success.html" method="post">
    <fieldset>
      <legend> Taco fillings </legend>
      <p>
        <label>
          <input type="Text" name="filling" value="beef"> Beef
        </label>
      </p>
      <p>
        <label>
          <input type="checkbox" name="filling" value="chicken"> Chicken
        </label>
      </p>
      <p>
        <label>
          <input type="checkbox" name="filling" value="carnitas"> Carnitas
        </label>
      </p>
      <p>
        <label>
          <input type="checkbox" name="filling" value="lettuce"> Lettuce
        </label>
      </p>
      <p>
        <label>
          <input type="checkbox" name="filling" value="cheese"> Cheese
        </label>
      </p>
      <p>
        <label>
          <input type="checkbox" name="filling" value="onions"> Onions
        </label>
      </p>
      <div>
        <label>Number of tacos:</label>
        <input type="number" name="quantity">
      </div>
    </fieldset>
    <p>
      <label>
        Delivery Instructions:
        <textarea name="comments"></textarea>
      </label>
    </p>
    <p>
      <label>
        Telephone:
        <input type="tel" name="custtelnumber">
      </label>
    </p>
    <p>
      <label>
        Email:
        <input type="email" name="custemail">
      </label>
    </p>
    <p>
      <label>
        Name:
        <input name="custname">
      </label>
    </p>
    <p>
      <label>
        Preferred delivery time (from 12-3pm only):
        <input type="time" min="12:00" max="15:00" name="pickuptime">
      </label>
    </p>
    <button type="submit">Place your order</button>
  </form>
</body>

</html>
